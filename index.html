<!DOCTYPE html>
<html>

<head>
  <title>Parking lot registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="bg-dark">

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img alt="car logo" class="logoimg" src="public/logo.png" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown sign-in">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sign In
          </a>
          <div class="dropdown">
            <div class="dropdown-menu p-4 dropdown-menu-right">
              <form class="px-2 py-2" id="sign-in">
                <input class="form-control mb-2" type="email" name="credentials[email]" placeholder='Enter email...'>
                <input class="form-control mb-2" type="password" name="credentials[password]" placeholder='Enter password'>
                <button class="btn btn-primary">Sign In</button>
              </form>
            </div>
          </div>
        </li>
        <li class="nav-item dropdown sign-up">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sign Up
          </a>
          <div class="dropdown">
            <div class="dropdown-menu p-4 dropdown-menu-right">
              <form class="px-2 py-2" id="sign-up">
                <input class="form-control mb-2" type="email" name="credentials[email]" placeholder='Enter email...'>
                <input class="form-control mb-2" type="password" name="credentials[password]" placeholder='Enter password'>
                <input class="form-control mb-2" type="password" name="credentials[password_confirmation]" placeholder='Confirm password'>
                <button class="btn btn-primary">Sign Up</button>
              </form>
            </div>
          </div>
        </li>
        <li class="nav-item dropdown change-password">
          <a class="nav-link dropdown-toggle disabled" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Change Password
          </a>
          <div class="dropdown">
            <div class="dropdown-menu p-4 dropdown-menu-right">
              <form class="px-2 py-2" id="change-password">
                <input class="form-control mb-2" type="password" name="passwords[old]" placeholder='Enter old password'>
                <input class="form-control mb-2" type="password" name="passwords[new]" placeholder='Enter new password'>
                <button class="btn btn-primary">Change Password</button>
              </form>
            </div>
          </div>
        </li>
        <li class="nav-item dropdown sign-out">
          <a class="nav-link dropdown-toggle disabled" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sign Out
          </a>
          <div class="dropdown">
            <div class="dropdown-menu p-4 dropdown-menu-right">
              <form class="px-2 py-2" id="sign-out">
                <button class="btn btn-primary">Sign Out</button>
              </form>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div id="message" class="alert" role="alert">
  </div>

  <section id="content" class="content">
    <div class="welcome-message">
      <span id="welcome-message">Welcome to my parking lot app..</span>
    </div>

    <div class="hide-homepage d-none">
      <div class="vehicle-form">
        <h3>Add New Vehicle</h3>
        <form id="add-vehicle" class="add-vehicle">
          <input type="text" name="vehicle[make]" placeholder='Vehicle make'>
          <input type="text" name="vehicle[model]" placeholder='Vehicle model'>
          <input type="text" name="vehicle[registration_plate_number]" placeholder='Plate number'>
          <button class="btn btn-light btn-sm">Add Vehicle</button>
        </form>
      </div>
      
      <div id="list-vehicle" class="list-vehicle">
        <button class="btn btn-light btn-sm">Vehicle list</button>
      </div>

      <table id="my-table" class="my-table d-none">
      </table>
    </div>

  </section>


</body>

</html>
